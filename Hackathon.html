<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content= "IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="../Hackathon/thespartan.jpg">
    </div>
    <a href="Hackathon.html">
        <div class="logo second-logo">
            <img src="../Hackathon/greenhouse.jpg">
        </div>
    </a>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search...">
        <button onclick="findStringInCSV()">Search</button>
    </div>
    <div class="csv-search-container">
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="uploadAndSearch()">Upload and Search CSV</button>
    </div>
    <main>
        <nav>
            <div class="nav-links">
                <ul>
                    
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="../Hackathon/sparty.jpg" class="mobile">
            <div id="circle"> 
                <div class="feature one">
                    <img src="../Hackathon/processor.png">
                </div>
                <div class="feature two">
                    <img src="../Hackathon/camera.png">
                </div>
                <div class="feature three">
                    <img src="../Hackathon/display.png">
                </div>
                <div class="feature four">
                    <img src="../Hackathon/battery.png">
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="../Hackathon/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="../Hackathon/arrow.png" id="downBtn">
            
        </div>
    </main>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn"); // This was mistakenly 'var circle = document.getElementById("downBtn");'
        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
    <script>
    function uploadAndSearch() {
    var fileInput = document.getElementById('csvFile');
    var searchTerm = document.getElementById("searchBar").value;
    var reader = new FileReader();

    reader.onload = function(e) {
        console.log("File content type:", typeof e.target.result); // Debugging: Check file content type
        var text = e.target.result;
        console.log("Search term type:", typeof searchTerm); // Debugging: Check search term type
        var foundLines = findStringInCSV(text, searchTerm);

        // Process or display foundLines here
        console.log("Found lines:", foundLines);
    };

    reader.onerror = function(e) {
        console.error("Error reading file:", e);
    };

    if (fileInput.files.length > 0) {
        reader.readAsText(fileInput.files[0]);
    } else {
        alert('Please select a CSV file to upload.');
    }
}

function findStringInCSV(csvContent, searchString) {
    if (typeof csvContent !== 'string' || typeof searchString !== 'string') {
        console.error('Invalid input: csvContent and searchString should be strings');
        return [];
    }

    const normalizedSearchString = searchString.trim().toLowerCase();
    const lines = csvContent.split(/\r\n|\n|\r/);
    let foundLines = [];

    for (let line of lines) {
        if (typeof line === 'string' && line.trim().toLowerCase().includes(normalizedSearchString)) {
            foundLines.push(line);
        }
    }

    return foundLines;
}
    </script>
</body>
</html>
